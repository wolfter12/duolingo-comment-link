<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <form>

    <img src="" alt="Icon" id="icon">

    <hr>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="animation">
      <label class="form-check-label" for="animation">
        Animation
      </label>
    </div>

    <hr>

    <div class="form-group">
      <label for="icon-name">Choose icon</label>
      <select class="form-control" id="icon-name">
        <option value="horizontal">Horizontal</option>
        <option value="classic">Classic</option>
        <option value="copy">Copy</option>
      </select>
    </div>

    <hr>

    <div class="form-group">
      <label for="icon-size">Icon size</label>
      <select class="form-control" id="icon-size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <hr>

    <button class="btn btn-primary" id="save-settings">Save settings</button>

  </form>

  <script src="popup.js"></script>
</body>

</html>
